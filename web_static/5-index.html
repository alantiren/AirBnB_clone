<!DOCTYPE html>
<html>
<head>
    <title>Header, Footer, and Filters Example</title>
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/5-filters.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="./images/logo.png" alt="Logo">
    </header>

    <!-- Filters Section -->
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>State 1, State 2, State 3</h4>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Fake Amenity 1, Fake Amenity 2</h4>
            </div>
            <button class="search-btn">Search</button>
        </section>
    </div>

    <!-- Main Content (Body) -->
    <main></main>

    <!-- Footer -->
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>

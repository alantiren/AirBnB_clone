<!DOCTYPE html>
<html>
<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        header h1 {
            color: white;
            text-align: center;
            line-height: 70px;
            margin: 0;
        }

        main {
            height: calc(100vh - 130px);
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
        }

        footer p {
            color: white;
            line-height: 60px;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Header Section</h1>
    </header>

    <!-- Main Content (Body) -->
    <main></main>

    <!-- Footer -->
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>

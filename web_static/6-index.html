<!DOCTYPE html>
<html>
<head>
    <title>Header, Footer, and Filters with Dropdowns</title>
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="./images/logo.png" alt="Logo">
    </header>

    <!-- Filters Section -->
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Fake Amenity 1</li>
                    <li>Fake Amenity 2</li>
                </ul>
            </div>
            <button class="search-btn">Search</button>
        </section>
    </div>

    <!-- Main Content (Body) -->
    <main></main>

    <!-- Footer -->
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
